<div class="content" role="main">
    <!-- 开挂的路本文 -->
    <h2>卢本伟广场</h2>
    <p>您还想要做什么？</p>
  
    <input type="hidden" #selection>
  
    <div class="card-container">
      <div class="card card-small" (click)="selection.value = 'smoke'" (click)="smoke()" tabindex="0">
        <span>抽烟</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'drink'" (click)="drink()" tabindex="0">
        <span>喝酒</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'drawHair'" (click)="drawHair()" tabindex="0">
        <span>烫头</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'doHighMath'" (click)="doHighMath()" tabindex="0">
        <span>复习高数</span>
      </div>
    </div>
  
    <!-- Terminal -->
    <div class="terminal" [ngSwitch]="selection.value">
        <pre *ngSwitchDefault>我卢本伟没有开挂</pre>
        <pre *ngSwitchCase="'smoke'">抽一盒烟：这是您抽的第{{smokeCount}}包烟{{smokeMessage}}</pre>
        <pre *ngSwitchCase="'drink'">喝一杯酒：这是您喝的第{{drinkCount}}杯酒{{drinkMessage}}</pre>
        <pre *ngSwitchCase="'drawHair'">烫一个头：这是您烫的第{{drawHairCount}}次头{{drawHairMessage}}</pre>
        <pre *ngSwitchCase="'doHighMath'">写一张高数：这是您做的第{{doHighMathCount}}张高数卷子{{doHighMathMessage}}</pre>
    </div>
