<div class="content" role="main">
    <!-- 开挂的路本文 -->
    <h2>卢本伟广场</h2>
    <p>我卢本伟没有开挂</p>
  
    <input type="hidden" #selection>
  
    <div class="card-container">

      <div class="card card-small" (click)="selection.value = 'pubg'" (click)="pubg()" tabindex="0">
        <span>玩绝地求生</span>
      </div>

      <div class="card card-small" (click)="selection.value = 'douDiZhu'" (click)="douDiZhu()" tabindex="1">
        <span>玩斗地主</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'gettingOverIt'" (click)="gettingOverIt()" tabindex="2">
        <span>和苯尼特福迪一起攻克难关</span>
      </div>

      <div class="card card-small" (click)="navigateToIndex()" tabindex="3">
        <span>回家</span>
      </div>
    </div>
  
    <!-- Terminal -->
    <div class="terminal" [ngSwitch]="selection.value">
        <pre *ngSwitchDefault>您可以在这里开挂，喝卡布奇诺，以及吃橘子</pre>
        <pre *ngSwitchCase="'douDiZhu'">玩一把斗地主：这是您第{{douDiZhuCount}}次做慈善。<br>{{douDiZhuMessage}}</pre>
        <pre *ngSwitchCase="'pubg'">玩一把绝地求生：这是您第{{pubgCount}}次29杀！{{pubgMessage}}</pre>
        <pre *ngSwitchCase="'gettingOverIt'">玩一把绝地求升：这是您第{{gettingOverItCount}}次被橘子搞。{{gettingOverItMessage}}</pre>
    </div>
